<h1 ng-if="article === undefined"><a ng-href="index.php?option=com_content&view=article&id={{item.id}}">{{item.title}}</a></h1>

<div class="inner" img-row>
   <div ng-if="article === undefined" ng-bind-html="item.introtext"></div>
   <p><a class="readmore" href="" ng-click="item.full = !item.full" ng-show="article === undefined && item.fulltext!=''">{{!item.full?'Lire la suite...':'RÃ©duire'}}</a></p>
   <div ng-bind-html="item.fulltext" ng-show="item.full && article === undefined"></div>

   <div ng-if="article !== undefined" ng-bind-html="item.introtext+item.fulltext"></div>

   <div class="tags" ng-include="tmplPath+'/html/angular-views/article-tags.html'" ng-if="item.tags.itemTags.length>0"></div>
</div>
